language: cpp

compiler:
  - clang
  - gcc

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-precise-3.6
    packages:
      - gcc-4.8
      - g++-4.8
      - clang-3.6
      - cmake
      - cmake-data

install:
  # g++4.8
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
  # clang 3.6
  - if [ "$CXX" == "clang++" ]; then export CXX="clang++-3.6"; fi

before_script:
  - mkdir build
  - cd build
  - cmake ..

script:
  - make
  - make test
